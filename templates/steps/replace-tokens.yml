parameters:
  - name: displayName
    type: string
    default: Replace tokens
  - name: targetFiles
    type: string
    default: ''
  - name: tokenPrefix
    type: string
    default: '#{'
  - name: tokenSuffix
    type: string
    default: '}'
  - name: actionOnMissing
    type: string
    default: 'warn'

steps:
  - task: qetza.replacetokens.replacetokens-task.replacetokens@5
    displayName: ${{ parameters.displayName }}
    inputs:
      targetFiles: ${{ parameters.targetFiles }}
      tokenRegex: 'false'
      actionOnMissing: ${{ parameters.actionOnMissing }}
      keepToken: false
      enableTransforms: false
      enableTelemetry: false
      tokenPrefix: ${{ parameters.tokenPrefix }}
      tokenSuffix: ${{ parameters.tokenSuffix }}

